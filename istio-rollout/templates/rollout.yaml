apiVersion: argoproj.io/v1alpha1
kind: Rollout
metadata:
  name: {{ .Values.name }}
  namespace: {{ .Values.namespace }}
spec:
  replicas: 1
  strategy:
    canary:
      canaryService: {{ .Values.name }}-canary
      stableService: {{ .Values.name }}-stable
      trafficRouting:
        istio:
          virtualServices:
            - name: {{ .Values.name }}-vsvc1 # At least one virtualService is required
              routes:
                - primary # At least one route is required
            - name: {{ .Values.name }}-vsvc2
              routes:
                - secondary # At least one route is required
      steps:
        - setWeight: 5
        - pause: {}
  revisionHistoryLimit: 2
  selector:
    matchLabels:
      app: {{ .Values.name }}
  template:
    metadata:
      labels:
        app: {{ .Values.name }}
        istio-injection: enabled
    spec:
      containers:
        - name: {{ .Values.name }}
          image: {{ .Values.name }}
          ports:
            - name: http
              containerPort: 5000
              protocol: TCP
          resources:
            requests:
              memory: 32Mi
              cpu: 5m